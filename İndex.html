<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurveyForm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="">
      <div class="container-infoDiv">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
        />
        <label for="surname">Surname</label>
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Enter Your Surname"
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="user@clarusway.com"
        />
      </div>

      <p>Which option best describes your current role?</p>
      <select name="roles" id="roles">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="full_time_job">Full Time Job</option>
        <option value="part_time_job">Part Time Job</option>
        <option value="full_time_learner">Full Time Learner</option>
        <option value="full_time_learner">Full Time Learner</option>
        <option value="prefer_not_to_say">Prefer Not To Say</option>
      </select>
  
​
    <p>Would you recommend Clarusway to a friend?</p>
      <div>
        <input
          type="radio"
          name="recomanded"
          id="definitely-yes"
          value="definitely yes"
        />
        <label for="definitely-yes">Definitely, Yes</label>
      </div>
​
      <div>
        <input type="radio" name="recomanded" id="maybe" />
        <label for="maybe">Maybe</label>
      </div>
​
      <div>
        <input type="radio" name="recomanded" id="not-sure" />
        <label for="not-sure">Not Sure</label>
      </div>
​
      <div>
        <input type="radio" name="recomanded" id="definitely-no" />
        <label for="definitely-no">Definitely, No </label>
      </div>
    </div>
​
​
    <p>What would you like to see improved? (Check all that apply)</p>
      <div>
        <input type="checkbox" name="front-end" id="front-end" />
        <label for="front-end" value="front_end_projects"
          >Front-end Projects</label
        >
      </div>
​
      <div>
        <input type="checkbox" name="back-end" id="back-end" />
        <label for="back-end" value="back_end_projects"
          >Back-end Projects</label
        >
      </div>
​
      <div>
        <input type="checkbox" name="data-science" id="data-science" />
        <label for="data-science" value="data_science">Data Science </label>
      </div>
​
      <div>
        <input
          type="checkbox"
          name="additional-courses"
          id="additional-courses"
        />
        <label for="additional-courses" value="additional_courses"
          >Additional Courses
        </label>
      </div>
​
    <p>Any comments or suggestions?</p>
      <textarea placeholder="Enter your comment here... Thanx for ypur comments..." ></textarea>
      <div>
      <input type="submit" value="Submit"  />
      <input type="reset" value="Reset"  />
  </div>
  </body>
</html>
